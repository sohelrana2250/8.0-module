<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gride Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            justify-content: center;
        }

        .item {
            border: 1px solid indianred;
            font-weight: 700;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>Gride Layout</h1>
    <div class="container">
        <div class="item">Item List-1</div>
        <div class="item">Item List-2</div>
        <div class="item">Item List-3</div>
        <div class="item">Item List-4</div>
        <div class="item">Item List-5</div>
        <div class="item">Item List-6</div>
        <div class="item">Item List-7</div>
        <div class="item">Item List-8</div>
        <div class="item">Item List-9</div>
        <div class="item">Item List-10</div>
        <div class="item">Item List-11</div>
        <div class="item">Item List-12</div>
        <div class="item">Item List-13</div>
        <div class="item">Item List-14</div>
        <div class="item">Item List-15</div>
        <div class="item">Item List-16</div>
        <div class="item">Item List-17</div>
        <div class="item">Item List-18</div>
        <div class="item">Item List-19</div>
        <div class="item">Item List-20</div>
    </div>

</body>

</html>
